<p>project-management works!</p>
<app-navbar></app-navbar>

<div class="project-management-content">
  <div *ngIf="currentUserEmail">
    <p>
      Logged in as: <strong>{{ currentUserEmail }}</strong>
    </p>
    <p>
      User ID: <strong>{{ currentUserId }}</strong>
    </p>
    <p>
      User Name <strong>{{ userName }}</strong>
    </p>
  </div>
  <div *ngIf="!currentUserEmail">
    <p><strong>No user logged in.</strong></p>
  </div>

  <h2>Your Bills</h2>

  <ul *ngIf="bills.length > 0; else noBills">
    <li *ngFor="let bill of bills">
      <h3>{{ bill.name }}</h3>
      <p>Description: {{ bill.description }}</p>
      <p>ID del documento: {{ bill.id }}</p>
    </li>
  </ul>

  <ng-template #noBills>
    <p>No bills available.</p>
  </ng-template>

  <button (click)="openAddProjectForm()" class="add-project-btn">Agregar Proyecto</button>

  <div *ngIf="isAddProjectFormVisible" class="modal-overlay">
    <div class="modal-content">
      <button (click)="closeAddProjectForm()" class="close-button">X</button>
      <app-add-project-form></app-add-project-form>  </div>
  </div>
</div>
